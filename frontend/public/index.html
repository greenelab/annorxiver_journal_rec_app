<html>
  <head>
    <title>%REACT_APP_TITLE%</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- metatags -->
    <!-- https://metatags.io/ -->
    <meta name="title" content="" />
    <meta name="description" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="%REACT_APP_TITLE%" />
    <meta property="og:description" content="%REACT_APP_DESCRIPTION%" />

    <meta property="twitter:title" content="%REACT_APP_TITLE%" />
    <meta property="twitter:description" content="%REACT_APP_DESCRIPTION%" />

    <!-- https://realfavicongenerator.net/ -->
    <meta
      property="og:image"
      content="%PUBLIC_URL%/icons/share-thumbnail.png"
    />

      property="twitter:image"

    />

    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/icons/favicon-512x512.png"
    />
    <link rel="manifest" href="%PUBLIC_URL%/icons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="%PUBLIC_URL%/icons/safari-pinned-tab.svg"
      color="#ff9800"
    />
    <meta name="msapplication-TileColor" content="#b91d47" />
    <meta
      name="msapplication-config"
      content="%PUBLIC_URL%/icons/browserconfig.xml"
    />
    <meta name="theme-color" content="#ffffff" />

    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
